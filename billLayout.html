<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Electric Bills</title>
<style>
    /* Add your CSS styles here */
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
   
</style>
</head>
<body>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Bill Type</th>
                <th>Bill ID</th>
                <th>Amount</th>
                <th>Due Date</th>
                <th>Payment Date</th>
                <th>Payment Status</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="billTableBody">
            <!-- JavaScript will dynamically generate rows here -->
        </tbody>
    </table>
</div>

<div class="details-container">
    <div class="details" id="details">
        <div class="bill">
            <div class="bill-header">
                <h2>Electric Bill</h2>
            </div>
            <div class="bill-details">
                <p><strong>Bill ID:</strong> <span id="billId"></span></p>
                <p><strong>Amount:</strong> <span id="amount"></span></p>
                <p><strong>Due Date:</strong> <span id="dueDate"></span></p>
                <p><strong>Payment Date:</strong> <span id="paymentDate"></span></p>
                <p><strong>Payment Status:</strong> <span id="paymentStatus"></span></p>
                <p>Total: <span id="total"></span></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Sample data for demonstration
    var billsData = [
    { type: "Electric Bill", id: 123456, amount: "$50.00", dueDate: "2024-02-28", paymentDate: "2024-02-25", status: "Paid", total: "$50.00" },

        { type: "Electric Bill", id: 123456, amount: "$50.00", dueDate: "2024-02-28", paymentDate: "2024-02-25", status: "Paid", total: "$50.00" },        // Add more bill data here as needed
    ];

    // Function to create table rows from bills data
    function createBillRows(data) {
        var tableBody = document.getElementById("billTableBody");
        data.forEach(function(bill) {
            var row = document.createElement("tr");
            row.innerHTML = `
                <td>${bill.type}</td>
                <td>${bill.id}</td>
                <td>${bill.amount}</td>
                <td>${bill.dueDate}</td>
                <td>${bill.paymentDate}</td>
                <td>${bill.status}</td>
                <td>${bill.total}</td>
                <td><button class="view-details">View Details</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Call the function to generate table rows
    createBillRows(billsData);

    // Get reference to details div
    var detailsDiv = document.getElementById("details");

    // Function to show details
    function showDetails(bill) {
        document.getElementById("billId").textContent = bill.id;
        document.getElementById("amount").textContent = bill.amount;
        document.getElementById("dueDate").textContent = bill.dueDate;
        document.getElementById("paymentDate").textContent = bill.paymentDate;
        document.getElementById("paymentStatus").textContent = bill.status;
        document.getElementById("total").textContent = bill.total;
        detailsDiv.style.display = "block";
    }



    // Add event listener to each "View Details" button
    var viewDetailsButtons = document.querySelectorAll(".view-details");
    viewDetailsButtons.forEach(function(button, index) {
        button.addEventListener("click", function() {
            showDetails(billsData[index]);
        });
    });
</script>

</body>
</html>
