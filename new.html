<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Reference ID</title>
    <style>
        .referenceBody {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        } 
        .referenceContainer {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            width: 400px;
        }
        .referenceText {
            margin-bottom: 15px;
        }
        .referenceText label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .referenceText input{
            width: 85%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="referenceBody">
    <div class="referenceContainer">
        <h2>Enter Reference ID</h2>
            <div class="referenceText">
                <label for="referenceId">Reference ID:</label>
                <input type="text" id="referenceId" name="referenceId" required>
            </div>
            <button type="submit" class="btn">Submit</button>
    </div>
</div>
    <script>
        // JavaScript code for handling form submission
        document.getElementById("referenceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            var referenceId = document.getElementById("referenceId").value;
            console.log("Submitted Reference ID: " + referenceId);
            // You can perform further actions here, such as sending the reference ID to a server
        });
    </script>
</body>
</html>
