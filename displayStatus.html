<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Status</h2>
        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Request Date</th>
                    <th>Request Content</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Status</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate table rows dynamically using JavaScript or server-side scripting -->
                <tr>
                    <td>1</td>
                    <td>2024-02-15 10:30:00</td>
                    <td>Request content goes here</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>1234567890</td>
                    <td>Pending</td>
                    <td>1001</td>
                </tr>
                <!-- Repeat this row structure for each request -->
            </tbody>
        </table>
    </div>
</body>
</html>
